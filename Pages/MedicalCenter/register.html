<!DOCTYPE html>
<html>
<head>
	<title>MediFlow</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link
			rel="icon"
			href=
					"img_1.png"
			type="image/x-icon"
	/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="main">
	<!-- Main Container -->
	<div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">
				<!-- FORM BEGIN -->
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="mediLogo.png" width="150px">
					</div>
					<div class="text-center mb-4">
						<h4>Create an account</h4>
					</div>
					<!-- Form -->
					<form class="px-3">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" name="" placeholder="Medical Center Name" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="" placeholder="Email Address" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-phone"> </i></span>

							<input type="text" name="" placeholder="Contact Number/Hotline" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-code"> </i></span>

							<input type="text" name="" placeholder="Registration Code" required>
						</div>

						<!-- Register Button -->
						<div class="mb-3">
							<a href="register2.html" class="btn btn-primary btn-block" style="border-radius: 30px;width: 33%;text-align: center;position: relative;left: 35%">Next</a>
						</div>

					</form>
				</div>
				<!-- FORM END -->
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>
</div>

</body>

</html>
