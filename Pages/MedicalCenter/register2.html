<!DOCTYPE html>
<html>
<head>
    <title>Mediflow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            rel="icon"
            href=
                    "img_1.png"
            type="image/x-icon"
    />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="main">
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 infinity-form-container">
                <!-- FORM BEGIN -->
                <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
                    <!-- Company Logo -->
                    <div class="text-center mb-3 mt-5">
                        <img src="img.png" width="150px">
                    </div>
                    <div class="text-center mb-4">
                        <h4>Create an account</h4>
                    </div>
                    <!-- Form -->
                    <form class="px-3">
                        <!-- Input Box -->
                        <div class="form-input">
                            <span><i class="fa fa-folder"></i></span>
                            <input type="text" name="" placeholder="Specialization" tabindex="10"required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-code"></i></span>
                            <input type="number" name="" placeholder="Medical License Number" tabindex="10"required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-id-card"> </i></span>

                            <input type="text" name="dob" placeholder="NIC Number" required>
                        </div>
                        <div class="form-input">
                            <!-- <span><i class="fa fa-phone">Upload your NIC photo </i></span>-->
                            <label  class="form-label" style="font-weight: bold;opacity: 60%">Upload your NIC photo</label>
                            <input type="file" name="dob" placeholder="Contact Number" required>
                        </div>
                        <div class="form-input">

                            <label  class="form-label" style="font-weight: bold;opacity: 60%">Upload MBBS Certificat</label>
                            <input type="file" name="dob" placeholder="Contact Number" required>
                        </div>

                        <!-- Register Button -->
                        <div class="mb-3">
                            <a href="sendCode.html" class="btn btn-primary btn-block" style="border-radius: 30px;width: 70%;text-align: center;position: relative;left: 15%;background-color: #577BE8FF;font-weight: bold">Send Registration Code</a>


                        </div>

                    </form>
                </div>
                <!-- FORM END -->
            </div>
            <!-- FORM CONTAINER END -->
        </div>
    </div>
</div>

</body>
<script src="lib/jquery.min.js"></script>

</html>
